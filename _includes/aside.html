<aside class="w-100">
    <div id="aside-search-input" class="aside-input">
        <div class="input-group col-md-12">
            <input type="text" class="form-control" placeholder="Boas praticas, Docker API, PHP..."/>
            <span class="input-group-btn">
                <button class="btn btn-sm" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="py-5">
        <h3 class="d-block fs-7 fw-semibold">
            <label for="email">Receba novas atualizações:</label>
        </h3>
        <div id="aside-subscribe-input" class="aside-input">
            <div class="input-group col-md-12">
                <input type="text" class="form-control" placeholder="seu_email_@gmail.com" id="email" name="email"/>
                <span class="input-group-btn">
                <button class="btn btn-sm" type="button">
                    Inscrever
                </button>
            </span>
            </div>
        </div>
    </div>
    <div class="py-2">
        <h3 class="d-block fs-5 fw-bolder">Em alta:</h3>

    </div>
    <div class="py-2">
        <h3 class="d-block fs-5 fw-bold">Categorias:</h3>
        {% assign unique_tags = '' | split: ',' %}
        {% for post in paginator.posts %}
            {% for tag in post.tags %}
                {% unless unique_tags contains tag %}
                    {% assign unique_tags = unique_tags | push: tag %}
                    <a class="badge bg-secondary opacity-50 rounded-pill m-1 text-inherit fs-7 color-hover" href="#">#{{ tag }}</a>
                {% endunless %}
            {% endfor %}
        {% endfor %}
    </div>
</aside>
